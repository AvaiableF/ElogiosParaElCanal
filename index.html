<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <title>Elogios para el Canal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .content {
            max-width: 500px;
            padding: 40px;
            background-color: #222;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            color: #4CAF50;
            font-size: 32px;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 30px;
        }
        
        #phrase {
            font-size: 24px;
            margin-bottom: 40px;
        }
        
        #generate-button {
            padding: 10px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        #generate-button:hover {
            background-color: #35A245;
        }
        
        .recent-phrases {
            margin-top: 50px;
            max-width: 500px;
            text-align: left;
            font-size: 16px;
        }
        
        .recent-phrases h2 {
            color: #4CAF50;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .recent-phrases ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .recent-phrases li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="content">
            <h1>Elogios para el Canal</h1>
            <p id="phrase"></p>
            <button id="generate-button">Generar Frase</button>
            
            <div class="recent-phrases">
                <h2>Ãšltimas 5 Frases Generadas:</h2>
                <ul id="recent-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
